<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>TO DO List</title>
    <link rel="stylesheet" href="css-reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="heading">My TO-DO-List</h1>
        <div class="header-img">
          <img src="./images/pexels-cottonbro-studio-6878184.jpg" alt="" />
        </div>
      </header>
      <main class="main">
        <div class="add-task">
          <input type="text" name="task-input" class="task-input" />
          <button name="btn-addTask" class="btn-addTask">+</button>
        </div>
        <h2 class="subheading"></h2>
        <div class="task-list"></div>
      </main>
      <footer class="credits">
        <p class="footer-text">
          Designed & Developed by: Coldstream Devs. &copy; 2023.
        </p>
      </footer>
    </div>
  </body>
</html>
