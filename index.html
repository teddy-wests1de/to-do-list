<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>TO DO List</title>
    <link rel="stylesheet" href="css-reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/3e535f31b0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="heading">My TO-DO-List</h1>
        <div class="header-img">
          <img src="./images/check-list.png" alt="" />
        </div>
      </header>
      <main class="main">
        <h2 class="date"></h2>
        <div class="add-task">
          <input
            type="text"
            name="task-input"
            class="task-input"
            placeholder="Enter something to do today..."
          />
          <button name="btn-add" class="btn-add">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
        <h2 class="subheading"></h2>
        <div class="task-list"></div>
      </main>
      <footer class="credits">
        <p class="footer-text">
          Designed & Developed by: Coldstream Devs. &copy; 2023.
        </p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
